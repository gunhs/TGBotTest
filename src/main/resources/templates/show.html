<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show event</title>
    <style>
        .list-item {
            margin-right: 10px;
            min-height: auto;
        }
        .ui-button {
            appearance: auto;
            user-select: none;
            white-space: pre;
            align-items: flex-start;
            text-align: center;
            cursor: default;
            box-sizing: border-box;
            background-color: buttonface;
            color: buttontext;
            padding: 1px 6px;
            border-width: 2px;
            border-style: outset;
            border-color: buttonface;
            border-image: initial;
            letter-spacing: normal;
            word-spacing: normal;
            line-height: normal;
            text-transform: none;
            text-indent: 0;
            text-shadow: none;
            display: inline-block;
            text-rendering: auto;
            border-radius: 3px;
            text-decoration: none;
            font-weight: normal;
            font-family: Arial, serif;
            font-size: 13px;
        }
    </style>
</head>
<body>
<ol>
    <li class="list-item"><p th:text="${'name: ' + event.getEventName()}">value</p></li>
    <li class="list-item"><p th:text="${'address: '+ event.getAddress()}"></p></li>
    <li class="list-item"><p th:text="${'date: '+ event.getDate()}"></p></li>
    <li class="list-item"><a th:href="@{${event.getUrl()}}" th:text="${'url: ' + event.getUrl()}"></a></li>
</ol>

<a class="ui-button" th:href="@{/events/{id}/edit(id=${event.getId()})}">edit</a>
<a class="ui-button" href="/events">back</a>
<div class="outline">
    <div class="content" th:each="participant : ${participants}">
        <ul class="list list-reset flex">
            <li class="list-item name">
                <a class="list-link" th:text="${participant.getName()}"> user </a>
                <form style="display: inline-block;" th:method="DELETE"
                      th:action="@{/events/{id}/{userId}(id=${event.getId()}, userId=${participant.getId()})}">
                    <button class="ui-button" style="margin-left: 15px"
                            th:href="@{/events/{id}/edit(id=${event.getId()})}">delete</button>
                </form>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
