<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://localhost:8080/css/styles.css" rel="stylesheet">
    <title>Edit event</title>
</head>

<body class="body">
<div class="container">
    <!--/*@thymesVar id="person" type="ru.sharanov.SearchForMessagesBot.model.Event"*/-->
    <form class="form-edit" th:method="PATCH" th:action="@{/events/{id}(id=${event.getId()})}" th:object="${event}">
        <fieldset>
            <div>
                <label for="name">Name: </label>
                <input type="text" th:field="*{eventName}" id="name" style="margin-left: 15px"/>
                <div class="error-message" th:if="${#fields.hasErrors('eventName')}" th:errors="*{eventName}">wrong name
                </div>
            </div>
            <div>
                <br>
                <label for="address">Address: </label>
                <input type="text" th:field="*{address}" id="address" style="margin-left: 15px"/>
                <!--        /*@thymesVar id="#fields" type="ru.sharanov.SearchForMessagesBot.model.Event"*/-->
                <div class="error-message" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">wrong address
                </div>
            </div>
            <div>
                <br>
                <label for="date">Date: </label>
                <input type="datetime-local" th:field="*{date}" id="date" style="margin-left: 15px"/>
<!--                <div class="error-message" th:if="${#fields.hasErrors('date')}" th:erros="*{date}">wrong format.-->
<!--                    Format:-->
<!--                    dd.mm.yyyy hh:mm-->
<!--                </div>-->
            </div>
            <div>
                <br>
                <label for="url">Url: </label>
                <input type="text" th:field="*{url}" id="url" style="margin-left: 15px"/>
            </div>
        </fieldset>
        <div>
            <br>
            <input type="submit" value="Edit Event">
            <a class="ui-button" href="/events">back</a>
        </div>
    </form>
</div>
</body>
</html>
