<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://localhost:8080/css/styles.css" rel="stylesheet">
    <title>Edit event</title>

</head>

<body class="body">
<div class="container">
    <form class="form-edit" th:method="PATCH" th:action="@{/events/{id}(id=${event.getId()})}" th:object="${event}">
        <fieldset class="fields">
            <div class="form-item">
                <div class="field">
                    <label class="event-label" for="name">Name: </label>
                    <input type="text" th:field="*{eventName}" id="name" style="margin-left: 15px"/>
                    <div class="error-message" th:if="${#fields.hasErrors('eventName')}" th:errors="*{eventName}">
                        wrong
                        name
                    </div>
                </div>
            </div>
            <div class="form-item">
                <div class="field">
                    <label class="event-label" for="address">Address: </label>
                    <input type="text" th:field="*{address}" id="address" style="margin-left: 15px"/>
                    <div class="error-message" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">wrong
                        address
                    </div>
                </div>
            </div>
            <div class="form-item">
                <div class="field">
                    <label class="event-label" for="coordinates">Coordinates: </label>
                    <div id="coordinates">
                        <label class="label-coordinate" for="latitude">x<em>*</em>:</label>
                        <input class="input-coordinate" type="text" th:field="*{latitude}" id="latitude">
                        <div class="error-message" th:if="${#fields.hasErrors('latitude')}" th:errors="*{latitude}">
                            wrong
                            latitude
                        </div>
                        <label class="label-coordinate" for="longitude">y<em>*</em>:</label>
                        <input class="input-coordinate" type="text" th:field="*{longitude}" id="longitude">
                        <div class="error-message" th:if="${#fields.hasErrors('longitude')}" th:errors="*{longitude}">
                            wrong
                            longitude
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <div class="field">
                    <label class="event-label" for="date">Date: </label>
                    <input type="datetime-local" th:field="*{date}" id="date" style="margin-left: 15px"/>
                    <div class="error-message" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"
                         th:text="Error">
                        wrong
                        format date
                    </div>
                </div>
            </div>
            <div class="form-item">
                <div class="field">
                    <br>
                    <label class="event-label" for="url">Url: </label>
                    <input type="text" th:field="*{url}" id="url" style="margin-left: 15px"/>
                </div>
            </div>
            <div>
                <input class="ui-button" type="submit" value="Edit Event">
                <a class="ui-button" href="/events">back</a>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
