telegram:
  botName: ${BOT_NAME}
  token: ${BOT_TOKEN}

server:
  port: ${PORT}
  ssl:
    enabled: ${SSL_ENABLED}
    key-alias: 1
    key-password: 123456
    key-store: eventjavaspb.ru.jks
    key-store-provider: SUN
    key-store-type: JKS
    key-store-password: 123456

spring:
  datasource:
    driverClassName: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    generate-ddl: true
    show-sql: false
  mvc:
    hiddenmethod:
      filter:
        enabled: true

chatAdminId: ${CHAT_ID:-892237827}